version: '2'
services:
  db:
    image: postgres
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - SECRET_KEY=devsecret
      - DATABASE_URL=postgres://postgres:mysecretpassword@db:5432/postgres